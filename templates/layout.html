<!DOCTYPE html>
<html lang="en">
   {% load static %}
   <head>
      <title>Leave Application</title>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      {% block meta %}
      {% endblock %}
      <link href="{% static 'css/bootstrap.css' %}?rand={{rand}}" rel="stylesheet">
      <link href="{% static 'fonts/font-awesome.min.css' %}?rand={{rand}}" rel="stylesheet">
      <link href="{% static 'css/dataTables.bootstrap4.min.css' %}?rand={{rand}}" rel="stylesheet">
      <link href="{% static 'css/gijgo.css' %}?rand={{rand}}" rel="stylesheet">
      <link href="{% static 'css/custom.css' %}?rand={{rand}}" rel="stylesheet">
      {% block css %}
      {% endblock %}
   </head>
   <body>
      <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
         <a class="navbar-brand" href="#">LeaveApplication</a>
         <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
         <span class="navbar-toggler-icon"></span>
         </button>
         <div class="collapse navbar-collapse" id="navbarColor01">
            <ul class="navbar-nav ml-auto">
               <!-- Nav Item - User Information -->
               <li class="nav-item active">
                  <a class="nav-link active" href="#">Home<span class="sr-only">(current)</span></a>
               </li>
               <li class="nav-item dropdown no-arrow" style="float: left;">
                  <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  <img class="img-profile rounded-circle" src='/static/images/admin.jpg' height="30" width="30">
                  </a>
                  <!-- Dropdown - User Information -->
                  <div class="dropdown-menu dropdown-menu-right shadow animated--grow-in" aria-labelledby="userDropdown">
                     <a class="dropdown-item" href="#">{{ user.username }}</a>
                     <div class="dropdown-divider"></div>
                     <a class="dropdown-item" href="{% url 'logout' %}">
                     <i class="fas fa-sign-out-alt fa-sm fa-fw mr-2 text-gray-400"></i>
                     Logout
                     </a>
                  </div>
               </li>
            </ul>
         </div>
      </nav>
      <div class="container-fluid">
         {% block content %}
         {% endblock %}
      </div>
	<footer id="footer">
       <div class="container-fluid">
        <div class="row">
          <div class="col-lg-12">
            <hr class="my-4">
            <ul class="list-unstyled">
              <li><a href="https://github.com/Jaison30/Django-LeaveRequestApplication">GitHub</a></li>
  	      <li class="float-lg-right"><a href="#top">Back to top</a></li>	
            </ul>
          </div>
        </div>
        </div>
      </footer>
      <script src="{% static 'js/jquery.js' %}?rand={{rand}}"></script>
      <script src="{% static 'js/popper.js' %}?rand={{rand}}"></script>
      <script src="{% static 'js/bootstrap.min.js' %}?rand={{rand}}"></script>
      <script src="{% static 'js/gijgo.min.js' %}?rand={{rand}}"></script>
      <script src="{% static 'js/datatables.min.js' %}?rand={{rand}}"></script>
      <script src="{% static 'js/custom.js' %}?rand={{rand}}"></script>
      {% block js %}
      {% endblock %}
      {% block scripts %}
      {% endblock %}
   </body>
</html>
